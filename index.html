<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Online</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />

    <style>
        /* CSS for the banner section */
        .banner {
            position: relative;
            background-image: url(images/banner.png);
            background-size: cover;
            background-position: center;
            height: 600px;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .banner h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .banner p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .banner button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        .banner button:hover {
            background-color: #0056b3;
        }

        /* Styling for additional buttons container */
        .additional-buttons-container {
            display: flex;
            justify-content: center;
            position: absolute;
            bottom: 10px; /* Adjust the bottom position as needed */
            width: 100%;
        }

        /* Styling for additional buttons */
        .additional-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 0 5px; /* Adjust the margin as needed */
        }

        /* Set background color of last three buttons to white */
        .additional-button:nth-last-child(-n+3) {
            background-color: white;
            color: #007bff; /* Text color */
        }

        .additional-button:hover {
            background-color: #fff;
            color: #007bff; /* Text color on hover */
        }
    </style>
</head>

<body>

    <header>
        <!--navbersection-->
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a>Item 1</a></li>
                        <li>
                            <a>Parent</a>
                            <ul class="p-2">
                                <li><a>Submenu 1</a></li>
                                <li><a>Submenu 2</a></li>
                            </ul>
                        </li>
                        <li><a>Item 3</a></li>
                    </ul>
                </div>
                <a class="btn btn-ghost text-xl">P-Ticket</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a>Home</a></li>
                    <li><a>About</a></li>
                    <li><a>Destination</a></li>
                    <li><a>Search</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <a class="btn">Bus</a>
            </div>
        </div>
    </header>
    <main>
        <!--banner section-->
        <!-- Banner Section -->
        <section class="banner">
            <h1 id="bannerTitle">End-to-End Travel with P Paribahan</h1>
            <p id="bannerDescription">Complete travel solutions with P Paribahan: Your End-to-End Journey.</p>
            <button id="bannerButton">Buy Tickets</button>
            <!-- Additional buttons container -->
            <div class="additional-buttons-container">
                <button class="additional-button">500K+<p>Registered users</p></button>
                <button class="additional-button">1.7 lacks<p>Tickets sold</p></button>
                <button class="additional-button">80K+<p>Rental partners</p></button>
            </div>

            <script>
                // JavaScript to handle button click
                document.getElementById("bannerButton").addEventListener("click", function () {
                    // You can add your logic here, for example, redirecting to another page:
                    window.location.href = "your_page_url.html";
                });
            </script>
        </section>
        <!--main section-->
    </main>

</body>

</html>
